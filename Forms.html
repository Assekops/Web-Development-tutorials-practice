<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>

    <h2>Sign Up</h2>
    <form action="#" method="get" autocomplete="off">
        <fieldset style="width:320px">
            <legend>Sign Up Form</legend>
            <p>
                <label for="fname">First Name:</label>
            </p>
            <p>
                <input type="text" placeholder="First Name" id="fname" name="firstname" required>
            </p>
            <p>
                <label for="lname">Last Name:</label>
            </p>
            <p>
                <input type="text" placeholder="Last Name" id="lname" name="lastname">
            </p>
            <p>
                <label for="password">Password: </label>

                <input type="password" placeholder="Enter Password" id="password" name="password">
            </p>
            <p>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
            </p>
            <div>
                <h4>Select Gender</h4>
                <input type="radio" id="male" name="male">
                <label for="gender">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="female">
                <label for="gender">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="other">
                <label for="gender">Prefer not to tell</label>
            </div>
            <label for="select-level">Please select the course you want to take</label>
            <select name="level" id="select-level">
                <option value="">--select course--</option>
                <option value="beginner" selected>Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <p>
                In order to create account, you have to agree our <a href="About.html"> terms
                    and conditions</a>
            </p>
            <p>
                <input type="checkbox" id="agreement" name="agreement">
                <label for="agreement">I agree to the terms and conditions of Assefa Tadesse. </label>
            </p>
            <p>Please write your comment here
                <textarea name="comment" cols="30" rows="3" placeholder="Comment"></textarea>
            </p>
            <button type="submit">Create Account</button>
            <p>Continue with google...</p>
        </fieldset>

    </form>
    <div>
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Seach Google" name="q" type="search">
            <input type="submit" value="Search Google">
        </form>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" type="search" placeholder="search reddit">
            <button>Search Reddit</button>
        </form>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="Search Youtube" name="search_query">
            <button>Search Youtube</button>
        </form>

    </div>
</body>

</html>
