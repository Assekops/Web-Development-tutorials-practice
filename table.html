<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Table</h1>
    <table border="1px">
        <caption>Family Weight</caption>
        <thead>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">First Name</th>
                <th rowspan="2">Middle Name</th>
                <th rowspan="2">Last Name</th>
                <th colspan="2">Weight</th>

            </tr>
            <tr>
                <th>KG</th>
                <th>lb</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Abebe</td>
                <td>Kebede</td>
                <td>Ayele</td>
                <td>70</td>
                <td>153</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Almaz</td>
                <td>Tesfaye</td>
                <td>Hailu</td>
                <td>55</td>
                <td>120</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Birke</td>
                <td>able</td>
                <td>Habtamu</td>
                <td>15</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>

                <td colspan="3">3 People</td>
            </tr>
        </tfoot>

    </table>
    <h3>Phone keypad</h3>
    <table border="1px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>*</td>
            <td>0</td>
            <td>#</td>
        </tr>
    </table>
</body>

</html>
